<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Book/Brain combined symbol -->
  <!-- Left page of book -->
  <path d="M140 160 L140 352 Q200 320 256 352 L256 160 Q200 128 140 160 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Right page of book -->
  <path d="M372 160 L372 352 Q312 320 256 352 L256 160 Q312 128 372 160 Z" 
        fill="white" opacity="0.85"/>
  
  <!-- Neural network nodes representing AI -->
  <circle cx="180" cy="220" r="12" fill="url(#grad1)"/>
  <circle cx="220" cy="280" r="12" fill="url(#grad1)"/>
  <circle cx="180" cy="300" r="10" fill="url(#grad2)"/>
  
  <circle cx="332" cy="220" r="12" fill="url(#grad1)"/>
  <circle cx="292" cy="280" r="12" fill="url(#grad1)"/>
  <circle cx="332" cy="300" r="10" fill="url(#grad2)"/>
  
  <!-- Connecting lines for neural effect -->
  <line x1="180" y1="220" x2="220" y2="280" stroke="url(#grad1)" stroke-width="3" opacity="0.6"/>
  <line x1="220" y1="280" x2="180" y2="300" stroke="url(#grad1)" stroke-width="3" opacity="0.6"/>
  
  <line x1="332" y1="220" x2="292" y2="280" stroke="url(#grad1)" stroke-width="3" opacity="0.6"/>
  <line x1="292" y1="280" x2="332" y2="300" stroke="url(#grad1)" stroke-width="3" opacity="0.6"/>
  
  <!-- Sparkle/AI indicator at top -->
  <path d="M256 100 L262 120 L282 126 L262 132 L256 152 L250 132 L230 126 L250 120 Z" 
        fill="white" opacity="0.9"/>
